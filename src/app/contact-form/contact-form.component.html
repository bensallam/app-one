<br>
<form #f="ngForm">
  <div class="form-group">
    <label for="firstname">firstname</label>
    <input
      required
      minlength="5"
      maxlength="10"
      pattern="[a-zA-Z]+"
      ngModel
      name="firstname"
      #firstName = "ngModel"
      (change)="log(firstName)"
      id="firstname"
      class="form-control"
      type="text">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">Ce champ est obliguatoir</div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="form-group">
    <label for="methodContact">method de contact</label>
    <select class="form-control" ngModel name="methodContact" id="methodContact">
      <option value=""></option>
      <option *ngFor="let method of methodContacts" [ngValue]="method">{{method.name}}</option>
    </select>
  </div>
  <div class="radio" *ngFor="let method of methodContacts">
    <label for="">
      <input type="radio" ngModel name="methodContact2" [value]="method.id">{{method.name}}
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="subscribe" >S'abonner
    </label>
  </div>
<button class="btn btn-success">Submit</button>
</form>

<p>{{f.value | json}}</p>
