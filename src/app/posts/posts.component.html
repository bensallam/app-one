<form action="">
  <legend>Create new posts</legend>

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="post.title" name="title" class="form-control" id="title" type="text" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="post">Post</label>
    <textarea [(ngModel)]="post.body" name="body" class="form-control" id="post" type="text" placeholder="Add new post"></textarea>
  </div>
<div class="form-group">
  <button (click)="createPost()" class="btn btn-primary btn-large btn-block" *ngIf="status">Publish</button>
  <button (click)="updatePost()" class="btn btn-success btn-large btn-block" *ngIf="!status">Update</button>
</div>
</form>
<p>{{post | json}}</p>
  <ul class="list-group" >
    <li *ngFor="let post of posts" class="list-group-item">
      <h4>{{post.title}}</h4>
      <p>{{post.body}}</p>
    <div align="right">
      <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
      <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delete</button>
    </div>
  </ul>
